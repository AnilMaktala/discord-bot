version: 1
env:
  variables:
    AMPLIFY_DIFF_BACKEND: true
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm install
        - yarn install --frozen-lockfile
    build:
      commands:
        - nvm install
        - yarn workspace @amplify-discord-bots/app run build
  artifacts:
    baseDirectory: packages/app/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/app/node_modules/**/*
