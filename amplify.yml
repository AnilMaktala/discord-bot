version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use
        - yarn install
    build:
      commands:
        - nvm use
        - yarn workspace @amplify-discord-bots/app run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: packages/app/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
